<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <h1>Book Tracker</h1>
      <h3>Track your progress in reading books</h3>

      <button class="add-new-btn">+ Add a new book</button>

      <div class="book-grid">
        <div class="card">book1</div>
        <div class="card">book2</div>
        <div class="card">book3</div>
      </div>
    </div>

    <div id="modal-container" class="hidden">
      <span class="x-btn">x</span>

      <div class="modal-box">
        <form>
          <div class="input-group">
            <label for="book-name">Book name*</label>
            <input type="text" name="" id="book-name" />
          </div>

          <div class="input-group">
            <label for="author-name">Author's name*</label>
            <input type="text" name="" id="author-name" />
          </div>

          <div class="input-group">
            <label for="number-of-pages">Number of pages*</label>
            <input type="number" name="" id="number-of-pages" />
          </div>

          <div class="modal-btns">
            <button class="add-btn">Add book</button>
            <button class="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
