<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <h1>Book Tracker</h1>
      <h3>Track your progress in reading books</h3>

      <button class="add-new-btn">+ Add a new book</button>

      <div class="card-grid">
        <div class="card">
          <div class="card-info">
            <h2 class="card-title">Think and Grow Rich</h2>
            <h3 class="card-undertext">Napoleon Hill</h3>
            <p class="card-pages">238 pages</p>
            <span class="read-status">Unread</span>
          </div>

          <div class="card-buttons">
            <button class="read-btn">Mark as read</button>
            <button class="remove-btn">Remove</button>
          </div>
        </div>
        <div class="card">
          <div class="card-info">
            <h2 class="card-title">The Magic of Thinking Big</h2>
            <h3 class="card-undertext">David J. Schwartz</h3>
            <p class="card-pages">228 pages</p>
            <span class="read-status">Unread</span>
          </div>

          <div class="card-buttons">
            <button class="read-btn">Mark as read</button>
            <button class="remove-btn">Remove</button>
          </div>
        </div>
        <div class="card">
          <div class="card-info">
            <h2 class="card-title">48 Laws of Power</h2>
            <h3 class="card-undertext">Robert Greene</h3>
            <p class="card-pages">480 pages</p>
            <span class="read-status">Unread</span>
          </div>

          <div class="card-buttons">
            <button class="read-btn">Mark as read</button>
            <button class="remove-btn">Remove</button>
          </div>
        </div>
      </div>
    </div>

    <div id="modal-container" class="hidden">
      <span class="x-btn">x</span>

      <div class="modal-box">
        <form>
          <div class="input-group">
            <label for="book-name">Book name*</label>
            <input type="text" name="book-name" id="book-name" class="book-input" placeholder="Can't hurt me"/>
          </div>

          <div class="input-group">
            <label for="author-name">Author's name*</label>
            <input type="text" name="author-name" id="author-name" class="author-input" placeholder="David Goggins"/>
          </div>

          <div class="input-group">
            <label for="number-of-pages">Number of pages*</label>
            <input type="number" name="number-of-pages" id="number-of-pages" class="number-input" placeholder="364"/>
          </div>

          <div class="modal-btns">
            <button class="add-btn" type="button">Add book</button>
            <button class="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
